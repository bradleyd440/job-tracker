<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Job Tracker</h1>
  <form id="job-form">
    <input type="text" id="job-title" placeholder="Job Title" required><br>
    <input type="text" id="company" placeholder="Company" required><br>
    <input type="url" id="job-url" placeholder="Job URL" required><br>
    <textarea id="job-notes" placeholder="Notes"></textarea><br>
    <button type="submit">Save Job</button>
  </form>
  <ul id="job-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
